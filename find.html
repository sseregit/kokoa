<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header id="screen-header">
      <span class="screen-header__title">Find</span>
      <div class="screen-header">
        <div class="screen-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__column">        
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <span class="badge badge__header"></span>
        </div>                      
      </div>
    </header>

    <main id="main-screen">
      <div class="icon-box">
        <div class="icon-row">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row">
          <i class="fas fa-id-badge fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="find-recom">
        <span>Recommended Friends</span>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__text">
          <span>Open Chat</span>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="open-chat__content">
        <div class="open-post">
          <span>#BTS</span>
          <span>#BTS#ARMY#FRIENDS</span>
          <div class="open-post__info">
            <img
              src="http://image.dongascience.com/Photo/2017/05/14942049158051.jpg"
            />
            <span>802 members</span>
            <div class="divider"></div>
            <span>Active</span>
          </div>
        </div>
        <div class="open-post__info-img">
          <img src="https://i.ytimg.com/vi/upFukB93omA/maxresdefault.jpg" />
          <div>
            <i class="fas fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>
      <div class="open-chat__content">
        <div class="open-post">
          <span>#BTS</span>
          <span>#BTS#ARMY#FRIENDS</span>
          <div class="open-post__info">
            <img
              src="http://image.dongascience.com/Photo/2017/05/14942049158051.jpg"
            />
            <span>802 members</span>
            <div class="divider"></div>
            <span>Active</span>
          </div>
        </div>
        <div class="open-post__info-img">
          <img src="https://i.ytimg.com/vi/upFukB93omA/maxresdefault.jpg" />
          <div>
            <i class="fas fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </main>

    <nav id="navigation-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <span></span>
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav-btn">
          <span></span>
          <a href="chats.html"><i class="far fa-comment fa-lg"></i></a>
                    <span class="number-badge number-badge__nav">22</span>
        </li>
        <li class="nav-btn">
          <span class="badge badge__nav"></span>
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav-btn">
          <a href="more.html">
          <span class="badge badge__nav"></span><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>              
    </nav>    
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/002409e950.js"
    crossorigin="anonymous"
  ></script>
</html>
