<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header id="screen-header">
      <span class="screen-header__title">Chats</span>
      <div class="screen-header">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-comment-medical fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <main id="main-screen">
      <div class="user-components">
        <div class="user-component__column">
          <img
            class="user-components__img"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/DC_Comics_logo.svg/1200px-DC_Comics_logo.svg.png"
          />
          <div class="user-components__text">
            <h1 class="user-components__title">KakaoTalk</h1>
            <h6 class="user-components__subtitle">
              Please check My Kakao Account Info
            </h6>
          </div>
        </div>
        <div class="user-components__time">
          <span>21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav id="navigation-bar">
      <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
      <a href="chats.html"><i class="fas fa-comment fa-lg"></i></a>
      <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
      <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/002409e950.js"
    crossorigin="anonymous"
  ></script>
</html>
