<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header id="alt-screen-header">
      <div class="alt-screen__column">
              <a href="more.html">
        <span ><i class="fas fa-chevron-left fa-lg"></i></span>
        </a>
      </div>
      <div class="alt-screen__column">
        <span class="alt-screen-header__title">Settings</span>
      </div>      
      <div class="alt-screen__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main id="main-screen">
      <div class="settings"></div>
        <div class="settings-notices">
          <div class="settings-column">
            <div><i class="fas fa-bullhorn"></i><span>Notices</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="fas fa-flask"></i><span>KaKao Lab</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="fas fa-info-circle"></i><span>Version</span></div>
            <div class="setting__text"><span>Latest Version</span></div>
          </div>
        </div>
        <div class="settings-info">
          <div class="settings-column">
            <div><i class="fas fa-lock"></i><span>Privacy</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="far fa-bell"></i><span>Notifications</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="fas fa-users"></i><span>Friends</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="fas fa-gamepad"></i><span>Games</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="fab fa-github"></i><span>Github</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="fab fa-google"></i><span>Google</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="fab fa-jenkins"></i><span>Jenkins</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="fab fa-linux"></i><span>Linux</span></div>
            <div class="setting__text"></div>
          </div>
          <div class="settings-column">
            <div><i class="fab fa-node"></i><span>Node</span></div>
            <div class="setting__text"></div>
          </div>
        </div>
      </div>
    </main>

    <nav id="navigation-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <span></span>
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav-btn">
          <span></span>
          <a href="chats.html"><i class="far fa-comment fa-lg"></i></a>
                    <span class="number-badge number-badge__nav">22</span>
        </li>
        <li class="nav-btn">
          <span class="badge badge__nav"></span>
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav-btn">
          <a href="more.html">
          <span class="badge badge__nav"></span><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>              
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/002409e950.js"
    crossorigin="anonymous"
  ></script>
</html>
