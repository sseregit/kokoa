<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header id="alt-screen-header">
      <div class="alt-screen__column">
              <a href="chats.html">
        <span ><i class="fas fa-chevron-left fa-lg"></i></span>
        </a>
      </div>
      <div class="alt-screen__column">
        <span class="alt-screen-header__title">KakaoTalk</span>
      </div>      
      <div class="alt-screen__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main id="main-screen">
      <div class="chat-date">
        <span>Tuesday, June 30, 2020</span></div>
      <div class="chat-chatting">
        <div class="chat-chatting__reply">
          <img src="https://cdn.wionews.com/sites/default/files/styles/story_page/public/2019/12/26/121146-untitled-design-2019-12-26t202044520.jpg" />
          <div class="reply-name">
            <span>Nicolas</span>
            <div class="reply-content">
              <span>Hi!</span>
              <span>22:17</span>
            </div>                          
          </div>
        </div>
        <div class="chat-chatting__send">
            <div class="reply-content">
              <span>What's up?</span>
              <span>22:17</span>
            </div>                          
        </div>        
      </div>
    </main>


    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/002409e950.js"
    crossorigin="anonymous"
  ></script>
</html>
