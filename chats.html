<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header id="screen-header">
      <span class="screen-header__title">Chats</span>
      <div class="screen-header">
        <div class="screen-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__column">
          <i class="fas fa-comment-medical fa-lg"></i>
        </div>
        <div class="screen-header__column">
          <i class="fas fa-music fa-lg"></i>
        </div>
        <div class="screen-header__column">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <span class="badge badge__header"></span>
        </div>
      </div>
    </header>

    <main id="main-screen">
      <a href="chat.html">
        <div class="user-components">
          <div class="user-component__column">
            <img
              class="user-components__img"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/DC_Comics_logo.svg/1200px-DC_Comics_logo.svg.png"
            />
            <div class="user-components__text">
              <h1 class="user-components__title">KakaoTalk</h1>
              <h6 class="user-components__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-components__time">
            <span>21:22</span>
            <div class="number-badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav id="navigation-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <span></span>
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav-btn">
          <span></span>
          <a href="chats.html"><i class="fas fa-comment fa-lg"></i></a>
          <span class="number-badge number-badge__nav">22</span>
        </li>
        <li class="nav-btn">
          <span class="badge badge__nav"></span>
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav-btn">
          <a href="more.html">
            <span class="badge badge__nav"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
      <img
        src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F19534F3A5160355103"
      />
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/002409e950.js"
    crossorigin="anonymous"
  ></script>
</html>
